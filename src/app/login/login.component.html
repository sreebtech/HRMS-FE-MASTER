<div class="auth-main2 particles_js">
    <div class="auth_div vivify fadeInTop">
        <div class="card">
            <div class="body">
                <div class="login-img">
                    <img class="img-fluid" src="../assets/images/login-img.png" />
                </div>
                <form class="form-auth-small" action="index.html">
                    <div class="mb-3">
                        <p class="lead">Login to your account</p>
                    </div>
                    <div class="form-group">
                        <label for="signin-email" class="control-label sr-only">Email</label>
                        <input type="email" class="form-control round" id="signin-email"
                            pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" [(ngModel)]="lgn.email" name="email"
                            required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="signin-password" class="control-label sr-only">Password</label>
                        <input type="password" class="form-control round" id="signin-password"
                            [(ngModel)]="lgn.passWord" name="Password" required placeholder="Password">

                    </div>
                    <!-- <div class="form-group clearfix">
                        <label class="fancy-checkbox element-left">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>								
                    </div> -->
                    <button type="submit" class="btn btn-primary btn-round btn-block" (click)="login()">LOGIN</button>
                    <div class="mt-4">
                        <span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a
                                routerLink="/forgotPassword">Forgot password?</a></span>
                        <!--<span>Don't have an account? <a href="page-register.html">Register</a></span> -->
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
