<div class="auth-main particles_js">
    <div class="auth_div vivify popIn">
        <div class="card forgot-pass">
            <div class="body">
                <p class="lead mb-3"><strong>Oops</strong>,<br> forgot something?</p>
                <p>Type Your Email and Mobile number to recover password.</p>
                <form class="form-auth-small" action="index.html">
                    <div>
                        <div class="form-group">
                            <input type="email" required [(ngModel)]="email" name="email" class="form-control round"
                                id="signup-password" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="tel" required [(ngModel)]="mobile" name="mobile" class="form-control round"
                                id="signup-password" placeholder="Mobile Number">
                        </div>
                        <div class="form-group">
                            <input type="password" required [(ngModel)]="password" name="password"
                                class="form-control round" id="signup-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-round btn-primary btn-lg btn-block"
                            (click)="verifyEmail()">Verify and Reset Password</button>
                        <div class="bottom">
                            <span class="helper-text">Know your password? <a routerLink="/login">Login</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
